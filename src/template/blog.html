<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1"> <!-- IE时使用最新的渲染，Chrome时激活Chrome Frame-->
  <meta name="renderer" content="webkit">   <!-- 为360浏览器的优化 -->
  <meta name="keywords" content="HDFT">
  <meta name="description" content="让技术变的不再遥远" id="description">
  <meta id="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        name="viewport">
  <!-- start 解决缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- end 解决缓存 -->

  <!--dns-prefetch end-->

  <!--uc浏览器强制竖屏-->
  <meta name="screen-orientation" content="portrait">
  <!--QQ浏览器强制竖屏-->
  <meta name="x5-orientation" content="portrait">

  <meta name="format-detection" content="telephone=no"> <!-- 解决浏览器自动显示手机号问题 -->
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link href="/static/favicon.png" rel="icon" type="image/x-icon"/>
  <title>HDFT</title>
  <script>window.PointerEvent = void 0</script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
